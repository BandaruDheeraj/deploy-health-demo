name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build & push
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/deploy-health-demo:${{ github.sha }} \
                        -t ${{ secrets.ACR_LOGIN_SERVER }}/deploy-health-demo:latest .
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/deploy-health-demo:${{ github.sha }}
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/deploy-health-demo:latest

      - name: Summary
        run: |
          echo "### ðŸš€ Image pushed to ACR" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** \`${{ secrets.ACR_LOGIN_SERVER }}/deploy-health-demo:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag:** \`latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Deploy with:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "az containerapp update --name deploy-health-demo --resource-group rg-deploy-health-demo --image ${{ secrets.ACR_LOGIN_SERVER }}/deploy-health-demo:${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
